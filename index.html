<!doctype html>
<html>
<head>
	<title>Quote API</title>
	<meta charset="utf-8"/>
	<style>
	
	
	</style>
		
		
	
	<script>
		
		function getQuote() {

			request = new XMLHttpRequest();

		 	request.open("GET", "https://healthruwords.p.rapidapi.com/v1/quotes/?t=Wisdom&maxR=1&size=medium&id=731", true);

			 request.onreadystatechange = function() {
					if (request.readyState == 4 && request.status == 200) {

						var result = request.responseText;
						
						alert(result);
						document.getElementById("random1").innerHTML = result;
						
						//indexing is HARD
						
		
						//document.getElementById("random").innerHTML = "daily quote: " + fact[1] +"<br>";
					}

				}
				request.send();
			};
		
	</script>
</head>


<body onload="getQuote()">

  <h1> Daily Dose of Inspiration </h1>
	<div id="random1"> &nbsp; </div>
	<div id="random"> &nbsp; </div>
	<div>

</body>
</html>
